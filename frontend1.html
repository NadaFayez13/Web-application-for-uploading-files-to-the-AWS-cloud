<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloudy Files âœ¨</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px #00000060;
      white-space: nowrap;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      margin: 20px auto;
      padding: 30px;
      background-color: #ffffffee;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    input[type="file"] {
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      border: 2px dashed #764ba2;
      border-radius: 10px;
      background-color: rgba(118, 75, 162, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      background-color: rgba(118, 75, 162, 0.2);
    }

    button {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(1px);
    }

    .link {
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      animation: float 3s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      form {
        width: 80%;
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Upload your files, let them soar in the cloud ðŸŒŸ</h1>

  <form enctype="multipart/form-data" method="POST" action="http://127.0.0.1:5000/upload">
    <input type="file" name="file" accept=".pdf,.jpg,.png,.txt,.doc,.docx,.xls,.xlsx" required><br />
    <button type="submit">Upload to Cloud</button>
  </form>

  <div class="link" id="downloadLink"></div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      alert('File is being uploaded to the cloud...');
    });
  </script>
</body>
</html>
